<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/rating.css">
  <script src="https://kit.fontawesome.com/679603c50e.js" crossorigin="anonymous"></script>
  <script src="/assets/js/rating.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="rating">
      <div class="head-logo">
        <i class="fa-solid fa-star"></i>
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
      <div class="rating-star">
        <button class="star">1</button>
        <button class="star">2</button>
        <button class="star">3</button>
        <button class="star">4</button>
        <button class="star">5</button>
      </div>
      <div class="sumbit-btn">
        <button id="submitBtn">SUMBIT</button>
      </div>
    </div>
  </div>
</body>

</html>
